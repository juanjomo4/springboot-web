<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Document</title>
  </head>
  <body>
    <h1 th:text="${title}">Document</h1>

    <div th:if="${users.isEmpty()}" th:text="${No hay usuarios}"></div>

    <div th:if="${not users.isEmpty()}">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Apellido</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.lastname}">Apellido</td>
            <td th:if="${user.email}" th:text="${user.email}">Email</td>
            <td th:if="${user.email==null}" th:text="${No tiene email}">
              Email
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
